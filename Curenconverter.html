<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="curen.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Currency Converter</title>


</head>

<body>
    <div class="container p-4">
        <div class="row p-4">
            <div class="offset-2 col-sm-9 col-md-7 col-lg-10 ">
                <div class="row">
                    <div class="col-12" class="title">
                        <h4>Currency Converter</h4>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="value" placeholder="Enter Amount">
                    </div>
                    <div class="col-6 ">
                        <select class="custom-select type">
                            <option selected>Choose Country</option>
                            <option value="AUD">AUD</option>
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="CAD">CAD</option>

                        </select>
                    </div>
                    <div class="col-6 ">
                        <label>Indian Rupee</label>
                    </div>
                    <div class="col-6 ">
                        <p id="i">Rs</p>
                    </div>
                    <div class="col-6 ">
                        <label>US Dollar</label>
                    </div>
                    <div class="col-6 ">
                        <p id="u">$</p>
                    </div>
                    <div class="col-6 ">
                        <label>Australian Dollar</label>
                    </div>
                    <div class="col-6 ">
                        <p id="aud">A$</p>
                    </div>
                    <div class="col-6 ">
                        <label>Canadian Dollar</label>
                    </div>
                    <div class="col-6 ">
                        <p id="cad">C$</p>
                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="curency.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
